<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JSAÉ - Pok'em Up</title>

	<link rel="stylesheet" href="css/main.css" />
	<script src="build/main.bundle.js" defer></script>
</head>
<body>

	<div class="viewContent activeOnly">

		<article class="menu">
			<h1><em>JSAÉ</em> / Pok'em Up</h1>
			<div class="menuButtons">
				<button href="/game">Jouer</button>
				<button onclick="options()">Options</button>
				<button onclick="credits()">Crédits</button>
				<button onclick="scoreboard()">Scoreboard</button>
			</div>
		</article>
		<article class="game">
			<canvas class="gameCanvas" width="1920" height="1080"></canvas>
		</article>
		<article class="end">
			<h1>Vous êtes mort / Pok'em Up</h1>
			<h2> Score : <p class="score"></p></h2>
			<button class='replay' href="/game">Rejouer</button>
			<button class='mainmenu' href="/">Retour au menu principal</button>
		</article>
	</div>
</body>
</html>
