<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>JSAÉ - Pok'em Up</title>

	<link rel="stylesheet" href="css/main.css" />
	<style>
		canvas {
			background-color: white;
			border: 3px dashed #777;
			/* modification de la taille du canvas */
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			border: none;
		}
	</style>
	<script src="build/main.bundle.js" defer></script>
</head>
<body>

	<div class="viewContent activeOnly">

		<article class="menu">
			<h1><em>JSAÉ</em> / Pok'em Up</h1>
			<div id="menu">
				<button href="/game">Jouer</button>
				<button onclick="options()">Options</button>
				<button onclick="credits()">Crédits</button>
				<button onclick="scoreboard()">Scoreboard</button>
			</div>
		</article>
		<article class="game">
			<canvas class="gameCanvas" width="600" height="400"></canvas>
		</article>
	</div>
</body>
</html>
